<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
<style id="jsbin-css">
* {
  font-family: sans-serif;
}

button {
  font-size: 18px;
  border: 0;
  border-radius: 2px;
  background: #1c9ff3;
  padding: 8px 16px;
  color: white;
}
</style>
</head>
<body>
<button>
  Press me
  </button>
<!--boot js--><script id="jsbin-javascript" defer>console.clear()
document.querySelector('button').onclick = () => {
  navigator.vibrate([100, 100, 100, 2000, 100]);
}
</script>
</body>
</html>
