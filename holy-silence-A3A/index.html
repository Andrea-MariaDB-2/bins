<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
<style id="jsbin-css">
* {
  font-family: sans-serif;
}

canvas {
  background: #ccc;
}
</style>
</head>
<body>
<canvas></canvas>
  <pre id="debug"></pre>
<!--boot js--><script id="jsbin-javascript" defer>const c = document.querySelector('canvas');
const debug = document.querySelector('#debug');
const ctx = c.getContext('2d');
const root = document.documentElement;
root.ondragover = () => false;
root.ondragend = () => false;

root.ondrop = async (e) => {
  e.preventDefault();
  e.stopPropagation();
  const droppedFile = e.dataTransfer.files[0];
	const reader = new FileReader();
  reader.onload = (event) => {
    load(
      new Uint8Array(event.target.result),
      droppedFile,
      e.dataTransfer.files
    );
  };
  reader.readAsArrayBuffer(droppedFile);
}

function load(bytes, file) {
  const url = URL.createObjectURL(file);
  const img = new Image();
  img.onload = () => {
    ctx.drawImage(img, 0, 0, 1, 1, 0, 0, 100, 100);
    const imageData = ctx.getImageData(0, 0, c.width, c.height);
 	   
  	const [r,g,b,a] = imageData.data;
    debug.textContent = `Pixel top left:

R ${r}
G ${g}
B ${b}
A ${a}
`
  }
  img.src = url;
}
</script>
</body>
</html>
