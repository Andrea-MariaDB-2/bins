<!--boot js--><script id="jsbin-javascript" defer>const $ = s => document.querySelector(s);

const input = $('textarea');
const output = $('#output');
let lines = [];
let i = 0;

input.onchange = () => {
  const eachLine = input.value.split('\n').filter(Boolean);
  output.innerHTML = eachLine.map(_ => `<div>${_}</div>`).join('\n');
  lines = Array.from(output.querySelectorAll('div'));
}

function deselect() {
  const line = lines.find((_, j) => {
  	return i === j
  });

  if (line) {
    line.classList.remove('selected');
  }
}

function select() {
  const line = lines.find((_, j) => {
  	return i === j
  });

  if (line) {
    line.classList.add('selected');
    if (line.scrollIntoViewIfNeeded) {
      line.scrollIntoViewIfNeeded();
    } else {
    	line.scrollIntoView();
    }
  }
}

input.onchange()

document.documentElement.addEventListener('keydown', e => {
  if (e.key == 'ArrowDown' || e.key === 'ArrowUp') {
    deselect();
    i += e.key === 'ArrowDown' ? 1 : -1;
    if (i < 0) i = 0;
    if (i >= lines.length) i = lines.length - 1;
    const selected = select();
    e.preventDefault();
  }
})

select();
</script>
