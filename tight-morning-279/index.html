<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>2018 talks</title>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
<style id="jsbin-css">
* {
  font-family: sans-serif;
  line-height: 1.4;
}

li {
  margin: 20px 0;
}

.desc {
  color: #444;
}
</style>
</head>
<body>
  <ol id="app">
    <li v-for="talk in talks">{{ talk.title }}<br><span class="desc">{{ talk.description }}</span></li>
  </ol>
<!--boot js--><script id="jsbin-javascript" defer>const vue = new Vue({
  el: '#app',
  data: {
    talks: []
  },
  mounted() {
  	fetch('https://2018.ffconf.org/api/event/2018').then(res => res.json()).then(res => {
      this.talks = res;
    })
  }
})
</script>
</body>
</html>
