  const ctx = document.createElement('canvas').getContext('2d');
  ctx.canvas.width = ctx.canvas.height = size;
  ctx.drawImage(img, 1, 1);
  return ctx;
}

const marbles = [genMarble('one'),

	const rnd = () => Math.random() * marbles.length | 0;

  
  for (var x = 0; x < 10; x++) {
