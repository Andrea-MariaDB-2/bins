<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Boggle</title>
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Mono:700" rel="stylesheet">
<style id="jsbin-css">
* {
  box-sizing: border-box;
	font-family: 'IBM Plex Mono', monospace;
}

html {
  height: 100%;
  margin: 0;
  display: flex;
  flex-direction: row;
  width: 100%;
  align-items: center;
  justify-content: center;
}

body {
  margin: 10px;
  flex: 1;
}

body[data-game-state="running"] {
  background: green;
}

body[data-game-state="over"] {
  background: red;
}

#game-status {
  display: flex;
  flex-direction: column;
}

button {
  background: #00aeff;
  color: white;
  border: 0;
  border-radius: 2px;
  font-size: 8vw;
  cursor: pointer;
  margin: 10px 20vw;
}

#grid {
  border: 3px solid black;
  border-radius: 3px;
  display: grid;
  grid-template-columns: 1fr 1fr 1fr 1fr;
  grid-template-rows: auto;
  grid-column-gap: 8px;
  grid-row-gap: 8px;
  
  justify-content: center;
  align-items: center;
/*   grid-auto-flow: row; */
  padding: 10px;
  max-width: 600px;
  margin: 0 auto;
  background: #efb085;
}

#grid div {
  background: white;
  text-align: center;
  font-size: 8vw;
  line-height: 18vw;
  border: 4px solid #e8945a;
  border-radius: 8px;
  font-weight: bold;
}
</style>
</head>
<body>
  <div id="game-status">
   <button>
     Start
    </button>
  </div>
	<div id="grid"></div>
<!--boot js--><script id="jsbin-javascript" defer>let currentDice = null;
let grid = null;
const length = 4 * 4;
const dice = [
  'ryveld',
  'rwthev',
  'uieesn',
  'nrlzhn',
  'stoesi',
  'ydstit',
  'tootwa',
  'paskff',
  'abjboo',
  'neegaa',
  'etrlty',
  'qhmnui',
  'dxlrei',
  'ucimto',
  'sapohc',
  'gwheen',
];

function roll() {
  return (Math.random() * 6) | 0;
}

function init() {
  currentDice = 0;
  const order = Array.from({ length }, (_, i) => i).sort(() =>
    Math.random() < 0.5 ? -1 : 1
  );

  const letters = order.map(i => {
    const letter = dice[i][roll()];
    if (letter === 'q') {
      return 'Qu';
    }
    return letter.toUpperCase();
  }); // ?
  
  const root = document.querySelector('#grid');
  
  root.innerHTML = letters.map(l => `<div>${l}</div>`).join('');
}

document.querySelector('button').onclick = () => {
	init();
}


</script>
</body>
</html>
