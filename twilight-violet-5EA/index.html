<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
<style id="jsbin-css">
#grid {
  border: 3px solid black;
  border-radius: 3px;
  display: grid;
  grid-template-columns: 1fr 1fr 1fr 1fr;
  grid-template-rows: auto;
  grid-column-gap: 15px;
  grid-row-gap: 15px;
  
  justify-content: center;
  align-items: center;
/*   grid-auto-flow: row; */
  padding: 40px;
  max-width: 600px;
  margin: 0 auto;
  background: #efb085;
}

#grid div {
  background: white;
  text-align: center;
  font-size: 8vw;
  line-height: 16vw;
  border: 2px solid #e8945a;
  border-radius: 8px;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
  font-weight: bold;
}
</style>
</head>
<body>
	<div id="grid">
  	
  </div>
<!--boot js--><script id="jsbin-javascript" defer>let currentDice = null;
let grid = null;
const length = 4 * 4;
const dice = [
  'ryveld',
  'rwthev',
  'uieesn',
  'nrlzhn',
  'stoesi',
  'ydstit',
  'tootwa',
  'paskff',
  'abjboo',
  'neegaa',
  'etrlty',
  'qhmnui',
  'dxlrei',
  'ucimto',
  'sapohc',
  'gwheen',
];

function roll() {
  return (Math.random() * 6) | 0;
}

function init() {
  currentDice = 0;
  const order = Array.from({ length }, (_, i) => i).sort(() =>
    Math.random() < 0.5 ? -1 : 1
  );

  const letters = order.map(i => {
    const letter = dice[i][roll()];
    if (letter === 'q') {
      return 'Qu';
    }
    return letter.toUpperCase();
  }); // ?
  
  const root = document.querySelector('#grid');
  
  root.innerHTML = letters.map(l => `<div>${l}</div>`).join('');
}

init();

</script>
</body>
</html>
