<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
<style id="jsbin-css">
* {
  font-family: sans-serif;
  box-sizing: border-box;
  font-size: 18px;
}

html {
  background: white;
}

#controls {
  margin: 0 auto;
  width: 80%;
  border: 2px solid black;
}

textarea {
  width: 100%;
  height: 30vh;
}

button {
  background: black;
  color: white;
  border: 3px solid black;
  padding: 4px 16px;
}

canvas {
  display: block;
  background: hotpink;
  margin: 40px auto;
  max-width: 100%;
/*   border: 2px solid black; */
}

label {
  display: block;
  margin: 20px;
}
</style>
</head>
<body>
<canvas width="640" height="480"></canvas>
  <div id="controls">
    <label>Upper bound: <input type="number" id="bound" value="10"></label>
    <label>Random function:<br>
    <textarea placeholder="export default â€¦">export default () => Math.random() * 10 | 0</textarea>
      </label>
    <label><button>
      Run
      </button></label>
  </div>
<!--boot js--><script id="jsbin-javascript" defer>console.clear();

document.querySelector('button').onclick = render;

function render() {
  const code = document.querySelector('textarea').value;
  const blob = new Blob([code], {
    type: 'text/javascript'
  });
  
  const url = code.startsWith('https://') ? code.trim() : URL.createObjectURL(blob);
  
  import(url).then(module => {
    const ctx = document.querySelector('canvas').getContext('2d');

    const w = ctx.canvas.width = 640;
    const h = ctx.canvas.height = 480;

    const img = ctx.getImageData(0, 0, w, h);

    const r = module.default;
    const bound = parseInt(document.querySelector('#bound').value, 10);

    for (let i = 0; i < w * h * 4; i += 4) {
      const offset = r(bound);
      img.data[i] = 255 - (offset / bound * 255);
      img.data[i+1] = 255 - (offset / bound * 255);
      img.data[i+2] = 255 - (offset / bound * 255);
      img.data[i+3] = 255; // solid
    }

    ctx.putImageData(img, 0, 0);
  })
}


</script>
</body>
</html>
