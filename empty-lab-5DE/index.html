<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
<style id="jsbin-css">
* {
  font-family: sans-serif;
  font-size: 26px;
}

body:after {
  content: 'desktop-ish'
}

@media screen and (max-width: 900px) and (hover: none) {
  body:after {
    content: 'mobile-ish'
  }
}

@media screen and (max-width: 900px) and (hover: hover) {
  body:after {
    content: 'has hover capability'
  }
}
</style>
</head>
<body>
<p>
  testing
  </p>
<!--boot js--><script id="jsbin-javascript" defer>// console.clear()

</script>
</body>
</html>
