<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  <style id="jsbin-css">
* {
  font-family: sans-serif;
}

iframe {
  display: block;
}

div {
  border: 5px solid #ccc;
  padding: 16px;
  margin: 12px;
  display: inline-block;
}

p {
  margin-top: 0;
}

</style>
</head>

  <body>
    <main>
      <h1>Example of a lazy loaded YouTube embedded video</h1>
      
      <div class="both">
        <p>
        Both srcdoc &amp; src
      </p>
      <iframe

        width="280"
        height="157.5"
				src="https://www.youtube.com/embed/Y8Wp3dafaMQ?autoplay=1"
        srcdoc="<style>*{padding:0;margin:0;overflow:hidden}html,body{height:100%}img{height:100%;width:100%;object-fit:cover}</style><a href=https://www.youtube.com/embed/Y8Wp3dafaMQ?autoplay=1><img src=https://img.youtube.com/vi/Y8Wp3dafaMQ/hqdefault.jpg alt='Video The Dark Knight Rises: What Went Wrong? – Wisecrack Edition'></a>"
        frameborder="0"
        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
        title="Video The Dark Knight Rises: What Went Wrong? – Wisecrack Edition"
      ></iframe>
      </div>
      
      <div class="srcdoc">
      <p>
        Just srcdoc
      </p>

      <iframe
        width="280"
        height="157.5"
        srcdoc="<style>*{padding:0;margin:0;overflow:hidden}html,body{height:100%}img{height:100%;width:100%;object-fit:cover}</style><a href=https://www.youtube.com/embed/Y8Wp3dafaMQ?autoplay=1><img src=https://img.youtube.com/vi/Y8Wp3dafaMQ/hqdefault.jpg alt='Video The Dark Knight Rises: What Went Wrong? – Wisecrack Edition'></a>"
        frameborder="0"
        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
        title="Video The Dark Knight Rises: What Went Wrong? – Wisecrack Edition"
      ></iframe>
        </div>
      
      <div class="src">
        
      <p>
        src with data:text/html…
      </p>
      <iframe
        width="280"
        height="157.5"
        src="data:text/html;charset=UTF-8,<style>*{padding:0;margin:0;overflow:hidden}html,body{height:100%}img{height:100%;width:100%;object-fit:cover}</style><a href=https://www.youtube.com/embed/Y8Wp3dafaMQ?autoplay=1><img src=https://img.youtube.com/vi/Y8Wp3dafaMQ/hqdefault.jpg alt='Video The Dark Knight Rises: What Went Wrong? – Wisecrack Edition'></a>"
        frameborder="0"
        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
        title="Video The Dark Knight Rises: What Went Wrong? – Wisecrack Edition"
      ></iframe>
              </div>
      

    </main>
  <!--boot js--><script id="jsbin-javascript" defer>// console.clear()
</script>
</body>
</html>
