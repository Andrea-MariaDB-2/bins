<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>ISS position</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://unpkg.com/memfetch"></script>
<style id="jsbin-css">
* {
  font-family: sans-serif;
}
</style>
</head>
<body>
<ul id="isspass">
  </ul>
<!--boot js--><script id="jsbin-javascript" defer>// console.clear()
navigator.geolocation.getCurrentPosition(data => {
  const { latitude, longitude } = data.coords;
$.getJSON(`https://remysharp.com/api/iss/iss-pass.json?lat=${longitude}&lon=${latitude}&n=10&callback=?`, function(data) {
  console.log(data);
    data['response'].forEach(function (d) {
        var date = new Date(d['risetime']*1000);
         $('#isspass').append('<li>' + date.toString() + '</li>');
    });
});

});
</script>
</body>
</html>
